<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>测试Point埋点</title>
    <script>
        (function (para) {
            var p = para.sdkUrl,
                n = para.name,
                w = this,
                d = w.document,
                s = 'script',
                x = null,
                y = null;
            w['POINTAGENT'] = n;
            w[n] = w[n] || function (a) {
                return function () {
                    (w[n]._q = w[n]._q || []).push([a, arguments]);
                }
            };
            if (!w[n].lt) {
                x = d.createElement(s), y = d.getElementsByTagName(s)[0];
                x.async = 1;
                x.src = p;
                y.parentNode.insertBefore(x, y);
                w[n].lt = 1 * new Date();
                w[n].para = para;
            }
        })({
            sdkUrl: '/Users/shicheng/Documents/Company/Code/Edurt/incubator-sdk-javascript/dist/point.js',
            version: '0.1.0',
            name: 'pointAgent',
            limit: 10, // 发送限制，多于当前设置条数，就会发送事件
            crossDomain: true, // 是否跨域
            loadTime: new Date(),// SDK加载时间
            remoteHost: '', // 远程数据服务接收地址
            appToken: 'pointAgent', // 应用授权密钥
            debug: false // 打印log日志
        });
    </script>
</head>
<body>
</body>
</html>
